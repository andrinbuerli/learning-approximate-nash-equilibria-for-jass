version: '2.3'
services:
    data_collector0:
        build: ../../
        environment:
            - NVIDIA_VISIBLE_DEVICES=0
        volumes:
            - ../../:/app
        network_mode: host
        command: >
            bash -c "cd scripts && python collect_n_send_game_data.py
            --host http://10.180.39.13
            --max_parallel_processes 6
            --min_states_to_send 1"



    data_collector1:
        build: ../../
        environment:
            - NVIDIA_VISIBLE_DEVICES=1
        volumes:
            - ../../:/app
        network_mode: host
        command: >
            bash -c "cd scripts && python collect_n_send_game_data.py
            --host http://10.180.39.13
            --max_parallel_processes 6
            --min_states_to_send 1"

